<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and dark toggle button</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="button-space" id="button-space">
        <div class="button" id="button"></div>
    </div>
    <script>
        var body = document.querySelector("body"); 
        var change = document.getElementById("button-space");
        change.onclick=()=>{
            change.classList.toggle("active"); //adding "active" to the class of "button-space"
            body.classList.toggle("active"); //adding "active" to the class of body tag
        }
    </script>
</body>
</html>
