<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Sign In</title>
    
    <link rel="shortcut icon" href="img/login.svg" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row m-0 h-100">
        <!-- Bagian kiri -->
        <div class="col p-0 d-flex justify-content-center align-items-center display-none">
        <img src="img/login.svg" class="w-75 h-75 ">
        </div>

        <!-- Bagian kanan -->
        <div class="col p-0 d-flex justify-content-center align-items-center">
        <form class="w-75">
            <h2 class="form-label">Sign In</h2>
            <p class="tag-p">Find your best meal ever</p>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input placeholder ="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input placeholder ="Password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p class="text-center mt-3 akun">Don't have an account? <a href="sign up.html">Sign Up</a></p>
        </form>
        </div>
    </div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
